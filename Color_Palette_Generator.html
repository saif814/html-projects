<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .palette{
            display: flex;
            height: 100vh;
        }
        .color{
            flex:1;
            
            display:flex;
            justify-content:center;
            align-items:center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .one { 
            background: #3498db;
        }
        .two { 
            background: #e74c3c; 
        }
        .three { 
            background: #2ecc71; 
        }
        .four { 
            background: #f1c40f; 
        }
    </style>
</head>
<body>
    <div class="palette">
        <div class="color one">#3498db</div>
        <div class="color two">#e74c3c</div>
        <div class="color three">#2ecc71</div>
        <div class="color four">#f1c40f</div>
  </div>
</body>
</html>
